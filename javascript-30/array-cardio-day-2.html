<script>
  // ## Array Cardio Day 2

  const people = [
    { name: 'Ariel', year: 1989 },
    { name: 'Aurora', year: 1959 },
    { name: 'Mulan', year: 1998 },
    { name: 'Tiana', year: 2009 },
    { name: 'Moana', year: 2015 }
  ];

  const comments = [
    { text: 'Whosits and whatsits galore!', id: 523423 },
    { text: 'Birthday party time!', id: 823423 },
    { text: 'Almost there!', id: 2039842 },
    { text: 'Let\'s go!', id: 123523 },
    { text: 'Time to push the boat out further…', id: 542328 },
    { text: 'Poor unfortunate souls!', id: 73680 }
  ];

  console.info(`#### Array Cardio, Day 2! ####`);

  // Some and Every Checks

  console.info(`#### 1. trying out Array.prototype.some: is at least 1 person 19 or older? (yes)`);
  // Array.prototype.some() // is at least one person 19 or older?
  // const isAdult = people.some(function(person) {
  //   const currentYear = (new Date()).getFullYear();
  //   if(currentYear - person.year >= 19) {
  //     return true;
  //   }
  // })

  // rewriting it so it's a bit easier to read
  const isAdult = people.some(person => {
    const currentYear = (new Date()).getFullYear();
    return currentYear - person.year >= 19;
  });

  // here's what it looks like using the implicit return and w/o the const:
  const isAdultCopy = people.some(person => ((new Date()).getFullYear) - person.year >= 19);
  // that is…kind of intense. But useful to see both versions
  // thinking about how it might be to see the condensed version and try to
  // extrapolate out the arrow function version if I were trying to figure out
  // how something works.
  console.info(`Putting the curly brackets around the const will show the name and the value, vs. just the value`);
  console.log({isAdult});

  console.info(`#### 2. is *everyone* older than 19? (no)`);
  // Array.prototype.every() // is everyone 19 or older?

  const allAdults = people.every(person => {
    const currentYear = (new Date()).getFullYear();
    return currentYear - person.year >= 19;
  });

  console.log({allAdults});
  // const allAdults = people.every(person => overNineteen())

  // Array.prototype.find()
  console.info(`#### 3. use .find() to get comment with specific id`);
  // Find is like filter, but instead returns just the one you are looking for
  // find the comment with the ID of 823423

  const comment = comments.find(function(comment) {
    if(comment.id === 823423) {
      return true;
    }
  });

  // paused video to make this an arrow function with an implicit return
  const specificComment = comments.find(comment => comment.id === 823423);

  console.log(`regular version: `, comment);
  console.log(`arrow function version with an implicit return: `, specificComment);

  // Array.prototype.findIndex()
  console.info(`#### 4. use findIndex() to find, then delete comment with specific ID`);
  // Find the comment with this ID
  // delete the comment with the ID of 823423
    const index = comments.findIndex(comment => comment.id === 823423);
    console.log(index);

    comments.splice(index, 1); // one day to delete!
    console.table(comments);
    // or create a new array of the updated comments

    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index+1)
    ];

    console.table(newComments);
</script>
